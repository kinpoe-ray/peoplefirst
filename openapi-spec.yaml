components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: Supabase Auth JWT token

    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for service-to-service authentication

  parameters:
    UserIdPath:
      name: userId
      in: path
      required: true
      description: User ID (UUID)
      schema:
        type: string
        format: uuid

    PageParam:
      name: page
      in: query
      description: Page number for pagination
      schema:
        type: integer
        minimum: 1
        default: 1

    LimitParam:
      name: limit
      in: query
      description: Number of items per page
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20

  schemas:
    # User & Profile Schemas
    UserProfile:
      type: object
      properties:
        id:
          type: string
          format: uuid
        full_name:
          type: string
        avatar_url:
          type: string
          format: uri
        user_type:
          type: string
          enum: [student, teacher, alumni, guest]
        school:
          type: string
        major:
          type: string
        bio:
          type: string
        level:
          type: integer
        xp:
          type: integer
        is_following:
          type: boolean
          description: Whether current user follows this user

    # Achievement Schemas
    UserAchievement:
      type: object
      properties:
        id:
          type: string
          format: uuid
        badge:
          $ref: '#/components/schemas/Badge'
        earned_at:
          type: string
          format: date-time
        progress:
          type: object
          properties:
            current:
              type: integer
            required:
              type: integer
            percentage:
              type: number
              format: float

    Badge:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        description:
          type: string
        icon_url:
          type: string
          format: uri
        rarity:
          type: string
          enum: [common, rare, epic, legendary]
        category:
          type: string
          enum: [learning, social, achievement, skill, milestone]
        points:
          type: integer

    AchievementStats:
      type: object
      properties:
        total_badges:
          type: integer
        earned_badges:
          type: integer
        total_points:
          type: integer
        rarity_distribution:
          type: object
          additionalProperties:
            type: integer
        category_distribution:
          type: object
          additionalProperties:
            type: integer

    # Level & XP Schemas
    UserLevel:
      type: object
      properties:
        user_id:
          type: string
          format: uuid
        current_level:
          type: integer
          example: 5
        total_xp:
          type: integer
          example: 1250
        xp_to_next_level:
          type: integer
          example: 250
        level_progress_percentage:
          type: number
          format: float
          example: 75.5
        next_level_rewards:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              name:
                type: string
        rank:
          type: integer
          description: Global rank
          example: 42

    # Leaderboard Schemas
    LeaderboardEntry:
      type: object
      properties:
        rank:
          type: integer
        user:
          $ref: '#/components/schemas/UserProfile'
        score:
          type: integer
        change:
          type: integer
          description: Rank change from previous period

    # Social Schemas
    FeedItem:
      type: object
      properties:
        id:
          type: string
          format: uuid
        type:
          type: string
          enum: [post, achievement, skill_update, course_completion, certification]
        user:
          $ref: '#/components/schemas/UserProfile'
        content:
          type: object
          description: Type-specific content
        created_at:
          type: string
          format: date-time
        likes_count:
          type: integer
        comments_count:
          type: integer
        is_liked:
          type: boolean

    Post:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/UserProfile'
        content:
          type: string
        attachments:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
                enum: [image, video, link, file]
              url:
                type: string
                format: uri
              metadata:
                type: object
        visibility:
          type: string
          enum: [public, followers, private]
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        likes_count:
          type: integer
        comments_count:
          type: integer
        shares_count:
          type: integer
        is_liked:
          type: boolean

    CreatePostRequest:
      type: object
      required:
        - content
      properties:
        content:
          type: string
          minLength: 1
          maxLength: 5000
        attachments:
          type: array
          maxItems: 10
          items:
            type: object
            required:
              - type
              - url
            properties:
              type:
                type: string
                enum: [image, video, link, file]
              url:
                type: string
                format: uri
        visibility:
          type: string
          enum: [public, followers, private]
          default: public
        tags:
          type: array
          items:
            type: string
          maxItems: 10

    Comment:
      type: object
      properties:
        id:
          type: string
          format: uuid
        post_id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/UserProfile'
        content:
          type: string
        parent_comment_id:
          type: string
          format: uuid
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        likes_count:
          type: integer
        is_liked:
          type: boolean

    # Learning Path Schemas
    LearningPath:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        description:
          type: string
        thumbnail_url:
          type: string
          format: uri
        difficulty_level:
          type: string
          enum: [beginner, intermediate, advanced, expert]
        duration:
          type: string
          description: Estimated completion time
        skills_covered:
          type: array
          items:
            type: string
        total_steps:
          type: integer
        enrollment_count:
          type: integer
        rating:
          type: number
          format: float
        is_enrolled:
          type: boolean
        created_at:
          type: string
          format: date-time

    LearningPathDetails:
      allOf:
        - $ref: '#/components/schemas/LearningPath'
        - type: object
          properties:
            steps:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  order:
                    type: integer
                  title:
                    type: string
                  description:
                    type: string
                  type:
                    type: string
                    enum: [lesson, quiz, project, assessment, reading]
                  estimated_time:
                    type: string
                  resources:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        url:
                          type: string
                        type:
                          type: string
                  prerequisites:
                    type: array
                    items:
                      type: string
            instructor:
              $ref: '#/components/schemas/UserProfile'
            reviews:
              type: array
              items:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/UserProfile'
                  rating:
                    type: integer
                    minimum: 1
                    maximum: 5
                  comment:
                    type: string
                  created_at:
                    type: string
                    format: date-time

    LearningPathProgress:
      type: object
      properties:
        enrollment_id:
          type: string
          format: uuid
        path:
          $ref: '#/components/schemas/LearningPath'
        enrolled_at:
          type: string
          format: date-time
        last_accessed:
          type: string
          format: date-time
        completion_percentage:
          type: number
          format: float
        completed_steps:
          type: integer
        total_steps:
          type: integer
        time_spent:
          type: integer
          description: Total time spent in minutes
        estimated_completion_date:
          type: string
          format: date
        step_progress:
          type: array
          items:
            type: object
            properties:
              step_id:
                type: string
                format: uuid
              status:
                type: string
                enum: [not_started, in_progress, completed, skipped]
              completion_percentage:
                type: integer
              time_spent:
                type: integer
              last_accessed:
                type: string
                format: date-time

    # Certification Schemas
    Certification:
      type: object
      properties:
        id:
          type: string
          format: uuid
        user:
          $ref: '#/components/schemas/UserProfile'
