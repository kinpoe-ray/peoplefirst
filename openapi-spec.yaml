openapi: 3.0.3
info:
  title: Evolv Platform API
  description: |
    Comprehensive API specification for the Evolv Platform - An AI-powered career development and learning platform.

    ## Features
    - User Growth & Gamification System
    - Social Features & Community Engagement
    - Learning Paths & Skill Development
    - Skill Certifications & Verification
    - AI-Powered Career Guidance (Grok API Integration)

    ## Authentication
    All endpoints require authentication via Supabase Auth JWT tokens unless marked as public.
    Include the token in the Authorization header: `Bearer <token>`

    ## Rate Limiting
    - Anonymous: 10 requests/minute
    - Authenticated: 60 requests/minute
    - Premium: 120 requests/minute

    ## Versioning
    API versioning follows semantic versioning (v1, v2, etc.)
  version: 1.0.0
  contact:
    name: Evolv Platform Team
    email: support@evolvplatform.com
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: https://api.evolvplatform.com/api/v1
    description: Production server
  - url: https://staging-api.evolvplatform.com/api/v1
    description: Staging server
  - url: http://localhost:3015/api/v1
    description: Local development server

tags:
  - name: User Growth
    description: User achievements, levels, experience points, and leaderboards
  - name: Social
    description: Social features including posts, comments, likes, followers
  - name: Learning Paths
    description: Learning path recommendations, enrollment, and progress tracking
  - name: Certifications
    description: Skill certification requests and verification
  - name: AI Integration
    description: AI-powered career assessment and recommendations via Grok API
  - name: Skills
    description: Skill management and tracking
  - name: Guilds
    description: Guild management and chat features

security:
  - BearerAuth: []
  - ApiKeyAuth: []

paths:
  # ==================== USER GROWTH SYSTEM ====================

  /users/{userId}/achievements:
    get:
      tags:
        - User Growth
      summary: Get user achievements
      description: Retrieve all achievements earned by a specific user
      operationId: getUserAchievements
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
        - name: category
          in: query
          description: Filter by achievement category
          schema:
            type: string
            enum: [learning, social, achievement, skill, milestone]
        - name: rarity
          in: query
          description: Filter by rarity level
          schema:
            type: string
            enum: [common, rare, epic, legendary]
        - name: earned
          in: query
          description: Filter by earned status
          schema:
            type: boolean
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved achievements
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      achievements:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserAchievement'
                      stats:
                        $ref: '#/components/schemas/AchievementStats'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
              examples:
                success:
                  $ref: '#/components/examples/AchievementsResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 300
      x-rate-limit: 60

    post:
      tags:
        - User Growth
      summary: Award achievement to user
      description: Award a specific achievement to a user (requires admin or system role)
      operationId: awardAchievement
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - achievement_id
              properties:
                achievement_id:
                  type: string
                  format: uuid
                  description: ID of the achievement to award
                metadata:
                  type: object
                  description: Additional metadata about the achievement
                  properties:
                    score:
                      type: number
                      example: 95
                    context:
                      type: string
                      example: "Completed advanced JavaScript course"
      responses:
        '201':
          description: Achievement awarded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserAchievement'
                  message:
                    type: string
                    example: "Achievement awarded successfully"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '409':
          description: Achievement already earned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                error:
                  code: "ACHIEVEMENT_ALREADY_EARNED"
                  message: "User has already earned this achievement"
      x-rate-limit: 30

  /users/{userId}/level:
    get:
      tags:
        - User Growth
      summary: Get user level and XP
      description: Retrieve current level, experience points, and progress to next level
      operationId: getUserLevel
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        '200':
          description: Successfully retrieved user level data
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/UserLevel'
              examples:
                success:
                  $ref: '#/components/examples/UserLevelResponse'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 60
      x-rate-limit: 60

  /users/{userId}/xp:
    post:
      tags:
        - User Growth
      summary: Add experience points
      description: Add XP to user account (triggered by system events)
      operationId: addExperiencePoints
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
                - source
              properties:
                amount:
                  type: integer
                  minimum: 1
                  maximum: 10000
                  description: Amount of XP to add
                  example: 50
                source:
                  type: string
                  description: Source of the XP gain
                  enum: [course_completion, skill_mastery, social_interaction, quiz_completion, project_submission, daily_login, achievement_unlock]
                  example: "course_completion"
                metadata:
                  type: object
                  description: Additional context
                  properties:
                    course_id:
                      type: string
                    skill_id:
                      type: string
                    description:
                      type: string
      responses:
        '200':
          description: XP added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      xp_added:
                        type: integer
                        example: 50
                      total_xp:
                        type: integer
                        example: 1250
                      current_level:
                        type: integer
                        example: 5
                      level_up:
                        type: boolean
                        example: false
                      new_level:
                        type: integer
                        nullable: true
                        example: null
                      rewards:
                        type: array
                        items:
                          type: object
                          properties:
                            type:
                              type: string
                              enum: [achievement, badge, feature_unlock]
                            id:
                              type: string
                            name:
                              type: string
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      x-rate-limit: 30

  /leaderboard:
    get:
      tags:
        - User Growth
      summary: Get rankings leaderboard
      description: Retrieve user rankings by XP, skills, or achievements
      operationId: getLeaderboard
      parameters:
        - name: type
          in: query
          required: true
          description: Type of leaderboard
          schema:
            type: string
            enum: [weekly, monthly, all-time]
            default: all-time
        - name: metric
          in: query
          description: Metric to rank by
          schema:
            type: string
            enum: [xp, skills, achievements, certifications]
            default: xp
        - name: category
          in: query
          description: Category filter for skill-based leaderboards
          schema:
            type: string
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved leaderboard
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      leaderboard:
                        type: array
                        items:
                          $ref: '#/components/schemas/LeaderboardEntry'
                      user_rank:
                        type: object
                        description: Current user's ranking
                        properties:
                          rank:
                            type: integer
                            example: 42
                          score:
                            type: integer
                            example: 1250
                          percentile:
                            type: number
                            format: float
                            example: 75.5
                      metadata:
                        type: object
                        properties:
                          period_start:
                            type: string
                            format: date-time
                          period_end:
                            type: string
                            format: date-time
                          total_participants:
                            type: integer
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '400':
          $ref: '#/components/responses/BadRequestError'
      security: []
      x-cache: 300
      x-rate-limit: 60

  # ==================== SOCIAL FEATURES ====================

  /feed:
    get:
      tags:
        - Social
      summary: Get personalized activity feed
      description: Retrieve personalized feed with posts from followed users and guilds
      operationId: getFeed
      parameters:
        - name: filter
          in: query
          description: Filter feed content
          schema:
            type: string
            enum: [all, following, guilds, trending]
            default: all
        - name: content_type
          in: query
          description: Filter by content type
          schema:
            type: string
            enum: [all, post, achievement, skill_update, course_completion]
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
        - name: since
          in: query
          description: Get posts since timestamp (ISO 8601)
          schema:
            type: string
            format: date-time
      responses:
        '200':
          description: Successfully retrieved feed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      feed:
                        type: array
                        items:
                          $ref: '#/components/schemas/FeedItem'
                      pagination:
                        $ref: '#/components/schemas/Pagination'
                      has_new:
                        type: boolean
                        description: Whether new items are available
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      x-cache: 60
      x-rate-limit: 60

  /posts:
    post:
      tags:
        - Social
      summary: Create a new post
      description: Create a new social post with optional attachments
      operationId: createPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreatePostRequest'
      responses:
        '201':
          description: Post created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Post'
                  message:
                    type: string
                    example: "Post created successfully"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      x-rate-limit: 20

  /posts/{postId}/comments:
    get:
      tags:
        - Social
      summary: Get post comments
      description: Retrieve all comments for a specific post
      operationId: getPostComments
      parameters:
        - name: postId
          in: path
          required: true
          description: Post ID
          schema:
            type: string
            format: uuid
        - name: sort
          in: query
          description: Sort order
          schema:
            type: string
            enum: [newest, oldest, popular]
            default: newest
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved comments
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      comments:
                        type: array
                        items:
                          $ref: '#/components/schemas/Comment'
                      total_count:
                        type: integer
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 60
      x-rate-limit: 60

    post:
      tags:
        - Social
      summary: Add comment to post
      description: Add a new comment to a specific post
      operationId: addComment
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
              properties:
                content:
                  type: string
                  minLength: 1
                  maxLength: 1000
                  example: "Great insight! This helped me understand better."
                parent_comment_id:
                  type: string
                  format: uuid
                  nullable: true
                  description: For nested replies
      responses:
        '201':
          description: Comment added successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Comment'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-rate-limit: 30

  /posts/{postId}/like:
    post:
      tags:
        - Social
      summary: Like or unlike a post
      description: Toggle like status on a post
      operationId: togglePostLike
      parameters:
        - name: postId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Like status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      liked:
                        type: boolean
                        example: true
                      likes_count:
                        type: integer
                        example: 42
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-rate-limit: 60

  /users/{userId}/followers:
    get:
      tags:
        - Social
      summary: Get user followers
      description: Retrieve list of users following the specified user
      operationId: getUserFollowers
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved followers
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      followers:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserProfile'
                      total_count:
                        type: integer
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 300
      x-rate-limit: 60

  /users/{userId}/following:
    get:
      tags:
        - Social
      summary: Get users being followed
      description: Retrieve list of users that the specified user is following
      operationId: getUserFollowing
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved following list
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      following:
                        type: array
                        items:
                          $ref: '#/components/schemas/UserProfile'
                      total_count:
                        type: integer
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 300
      x-rate-limit: 60

  /users/{userId}/follow:
    post:
      tags:
        - Social
      summary: Follow or unfollow user
      description: Toggle follow status for a user
      operationId: toggleFollowUser
      parameters:
        - $ref: '#/components/parameters/UserIdPath'
      responses:
        '200':
          description: Follow status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      following:
                        type: boolean
                        example: true
                      followers_count:
                        type: integer
                        example: 128
        '400':
          description: Cannot follow yourself
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-rate-limit: 30

  # ==================== LEARNING PATHS ====================

  /learning-paths:
    get:
      tags:
        - Learning Paths
      summary: Get recommended learning paths
      description: Retrieve personalized learning path recommendations based on user profile
      operationId: getLearningPaths
      parameters:
        - name: skill_level
          in: query
          description: Filter by skill level
          schema:
            type: string
            enum: [beginner, intermediate, advanced, expert]
        - name: category
          in: query
          description: Filter by skill category
          schema:
            type: string
        - name: duration
          in: query
          description: Maximum duration in hours
          schema:
            type: integer
            minimum: 1
        - name: status
          in: query
          description: Filter by enrollment status
          schema:
            type: string
            enum: [available, enrolled, completed]
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/LimitParam'
      responses:
        '200':
          description: Successfully retrieved learning paths
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      paths:
                        type: array
                        items:
                          $ref: '#/components/schemas/LearningPath'
                      recommendations:
                        type: array
                        description: AI-powered recommendations
                        items:
                          type: object
                          properties:
                            path_id:
                              type: string
                            relevance_score:
                              type: number
                              format: float
                            reason:
                              type: string
                      pagination:
                        $ref: '#/components/schemas/Pagination'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
      x-cache: 300
      x-rate-limit: 60

  /learning-paths/{pathId}:
    get:
      tags:
        - Learning Paths
      summary: Get learning path details
      description: Retrieve detailed information about a specific learning path
      operationId: getLearningPathDetails
      parameters:
        - name: pathId
          in: path
          required: true
          description: Learning path ID
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved learning path details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/LearningPathDetails'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 600
      x-rate-limit: 60

  /learning-paths/{pathId}/enroll:
    post:
      tags:
        - Learning Paths
      summary: Enroll in learning path
      description: Enroll user in a specific learning path
      operationId: enrollInLearningPath
      parameters:
        - name: pathId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                start_date:
                  type: string
                  format: date
                  description: Preferred start date (defaults to today)
                goals:
                  type: array
                  description: Personal learning goals
                  items:
                    type: string
                notifications_enabled:
                  type: boolean
                  default: true
      responses:
        '201':
          description: Successfully enrolled in learning path
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      enrollment_id:
                        type: string
                        format: uuid
                      path_id:
                        type: string
                        format: uuid
                      enrolled_at:
                        type: string
                        format: date-time
                      estimated_completion:
                        type: string
                        format: date
                  message:
                    type: string
                    example: "Successfully enrolled in learning path"
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '409':
          description: Already enrolled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-rate-limit: 20

  /learning-paths/{pathId}/progress:
    get:
      tags:
        - Learning Paths
      summary: Get learning path progress
      description: Retrieve user's progress in a learning path
      operationId: getLearningPathProgress
      parameters:
        - name: pathId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Successfully retrieved progress
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/LearningPathProgress'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-cache: 60
      x-rate-limit: 60

    put:
      tags:
        - Learning Paths
      summary: Update learning path progress
      description: Update progress for a specific step in the learning path
      operationId: updateLearningPathProgress
      parameters:
        - name: pathId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - step_id
                - status
              properties:
                step_id:
                  type: string
                  format: uuid
                status:
                  type: string
                  enum: [not_started, in_progress, completed, skipped]
                completion_percentage:
                  type: integer
                  minimum: 0
                  maximum: 100
                time_spent:
                  type: integer
                  description: Time spent in minutes
                notes:
                  type: string
                  maxLength: 1000
      responses:
        '200':
          description: Progress updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/LearningPathProgress'
                  rewards:
                    type: array
                    description: Rewards earned for progress
                    items:
                      type: object
                      properties:
                        type:
                          type: string
                          enum: [xp, achievement, badge]
                        amount:
                          type: integer
                        name:
                          type: string
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFoundError'
      x-rate-limit: 30

  # ==================== SKILL CERTIFICATIONS ====================

  /skills/{skillId}/certify:
    post:
      tags:
        - Certifications
      summary: Request skill certification
      description: Submit a request for skill certification
      operationId: requestSkillCertification
      parameters:
        - name: skillId
          in: path
          required: true
          description: Skill ID
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - evidence_type
              properties:
                evidence_type:
                  type: string
                  enum: [assessment, project, portfolio, peer_review, external_certificate]
                evidence_urls:
                  type: array
                  items:
                    type: string
                    format: uri
                  description: URLs to evidence (projects, portfolios, etc.)
                assessment_id:
                  type: string
                  format: uuid
                  description: ID of completed assessment
                description:
                  type: string
                  maxLength: 2000
                  description: Description of skills demonstrated
                requested_level:
                  type: string
                  enum: [beginner, intermediate, advanced, expert]
                  default: intermediate
      responses:
        '201':
          description: Certification request submitted
