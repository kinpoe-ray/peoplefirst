        - AI Integration
      summary: AI career assessment
      description: Get AI-powered career analysis and recommendations using Grok API
      operationId: getCareerAssessment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user_profile
              properties:
                user_profile:
                  type: object
                  required:
                    - education_level
                    - interests
                  properties:
                    education_level:
                      type: string
                      enum: [high_school, undergraduate, graduate, postgraduate]
                    major:
                      type: string
                      example: "Computer Science"
                    interests:
                      type: array
                      items:
                        type: string
                      example: ["AI/ML", "Web Development", "Data Science"]
                    experience_years:
                      type: integer
                      minimum: 0
                      example: 2
                    current_skills:
                      type: array
                      items:
                        type: string
                      example: ["JavaScript", "Python", "React"]
                    career_goals:
                      type: string
                      maxLength: 500
                      example: "Become a senior full-stack developer"
                analysis_depth:
                  type: string
                  enum: [quick, standard, comprehensive]
                  default: standard
                include_salary_insights:
                  type: boolean
                  default: true
                market_region:
                  type: string
                  description: Region for market analysis
                  example: "North America"
      responses:
        '200':
          description: Career assessment completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      assessment_id:
                        type: string
                        format: uuid
                      career_paths:
                        type: array
                        items:
                          type: object
                          properties:
                            title:
                              type: string
                              example: "Full Stack Developer"
                            match_score:
                              type: number
                              format: float
                              minimum: 0
                              maximum: 100
                              example: 87.5
                            description:
                              type: string
                            required_skills:
                              type: array
                              items:
                                type: string
                            skill_gap:
                              type: array
                              description: Skills needed to achieve this career
                              items:
                                type: string
                            salary_range:
                              type: object
                              properties:
                                min:
                                  type: integer
                                max:
                                  type: integer
                                currency:
                                  type: string
                            time_to_ready:
                              type: string
                              example: "6-12 months"
                            growth_outlook:
                              type: string
                              enum: [excellent, good, average, declining]
                      strengths:
                        type: array
                        items:
                          type: string
                      areas_for_improvement:
                        type: array
                        items:
                          type: string
                      recommended_next_steps:
                        type: array
                        items:
                          type: object
                          properties:
                            step:
                              type: string
                            priority:
                              type: string
                              enum: [high, medium, low]
                            estimated_duration:
                              type: string
                      market_insights:
                        type: object
                        properties:
                          trending_skills:
                            type: array
                            items:
                              type: string
                          emerging_technologies:
                            type: array
                            items:
                              type: string
                          demand_forecast:
                            type: string
                      generated_at:
                        type: string
                        format: date-time
              examples:
                comprehensive:
                  $ref: '#/components/examples/CareerAssessmentResponse'
        '400':
          $ref: '#/components/responses/BadRequestError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '503':
          description: AI service unavailable
          content:
            application/json:
